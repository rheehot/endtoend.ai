<ul class="social-media-list">
    {%- if site.author2-github_username -%}<li><a href="https://github.com/{{ site.author2-github_username| cgi_escape | escape }}"><svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"></use></svg> <span class="username">{{ site.author2-github_username| escape }}</span></a></li>{%- endif -%}
    {%- if site.author2-linkedin_username -%}<li><a href="https://www.linkedin.com/in/{{ site.author2-linkedin_username| cgi_escape | escape }}"><svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#linkedin' | relative_url }}"></use></svg> <span class="username">{{ site.author2-linkedin_username| escape }}</span></a></li>{%- endif -%}
</ul>
