---
layout: default
---
<script type="text/javascript" src="/lib/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="/assets/scripts/search.js"></script>
<main class="mdl-layout__content">
  <div class="page-content">
    <div id="tag-details" class="post-container">
        <div class="post-ribbon"></div>
        <div class="post-section section-highlight section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp" style="width: auto;">
          <h1 style="margin-top: 0;">{{ page.title }}</h1>
          <article class="post-content">
            {{ content }}
            <form action="#">
              <div id="papers-search-div" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="papers-search-box" oninput="javascript:doSearch();">
                <label class="mdl-textfield__label" for="papers-search-box">Search</label>
              </div>
          </article>
          </form>
        </div>
      </div>
    <div id="papers" class="mdl-grid">
      {% for paper in page.papers %}
          <a href="{{ paper.url }}" class="paper mdl-card mdl-shadow--2dp mdl-cell mdl-cell--3-col" style="background: url('{{ paper.image_url }}') center / cover">
            <div class="paper__info">
              <span class="paper__info__title">{{ paper.title }}</span>
              <span class="paper__info__spacer"> - </span>
              <span class="paper__info__authors">{{ paper.authors }}</span>
            </div>
        </a>
      {% endfor %}
    </div>
  </div>
</main>
