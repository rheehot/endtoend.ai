<!DOCTYPE html>
<html>

    {% include head.html %}
    <style>
        @import url(https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz);
        @import url(https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic);
        @import url(https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700,400italic);
    
        body { font-family: 'Droid Serif'; }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Yanone Kaffeesatz';
            font-weight: normal;
        }
        .remark-slide-content h1 { font-size: 36px; }
        .remark-slide-content h2 { font-size: 32px; }
        .remark-slide-content h3 { font-size: 28px; }
        .remark-code, .remark-inline-code { font-family: 'Ubuntu Mono'; }
        .remark-slide-content.hide-slide-number .remark-slide-number {
            display: none;
        }
        img {
            max-width: 100%;
        }
        .remark-slide-content .footnote {
            position: absolute;
            bottom: 3em;
            display: inline-block;
            text-align: center;
        }
        .remark-headnote {
            position: absolute;
            left: 50%;
            top: 12px;
            margin: 0 auto;
            opacity: .5;
            font-size: 14px;
            transform: translateX(-50%);
        }
        .remark-footnote {
            position: absolute;
            left: 50%;
            bottom: 12px;
            margin: 0 auto;
            opacity: .5;
            font-size: 20px;
            transform: translateX(-50%);
        }
        .remark-slide-content .title {
            font-size: 56px;
        }
    </style>

    <body>
        {{ content }}
        <script src="https://remarkjs.com/downloads/remark-latest.min.js">
        </script>
        <script>
          var slideshow = remark.create();
        </script>
    </body>

</html>
