---
layout: default
---
<script src="/lib/jquery-3.3.1.min.js"></script>
<script src="/assets/scripts/tags.js"></script>
<div class="page-content">
  <div id="posts" class="mdl-grid">
    {% for post in site.posts %}
      <div class="post-container">
        <div class="post section-highlight section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp" style="width: auto;" goto="{{ post.url }}">
          <header class="post__image section__play-btn mdl-cell mdl-cell--3-col-desktop mdl-cell--2-col-tablet mdl-cell--4-col-phone" style="background: url('{{ post.image }}') {{ post.image_align | default: 'center' }} no-repeat white; background-size: {{ post.image_type | default: 'cover' }};"></header>
          <div class="post__summary mdl-card mdl-cell mdl-cell--9-col-desktop mdl-cell--6-col-tablet mdl-cell--4-col-phone">
            <div class="mdl-card__supporting-text">
              <h4 class="post__summary__title">{{ post.title }}</h4>
              <div class="post__summary__tags">
                {% for tag in post.tags %}
                  <span class="post__summary__tags__tag" goto="/tags/{{ tag }}"><i class="fa fa-tag" aria-hidden="true"></i>&nbsp;{{ tag }}</span>
                {% endfor %}
              </div>
              <p class="post__summary__text">{{ post.excerpt }}</p>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
